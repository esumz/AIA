{% extends '../../index.html' %}

{% block body %}

            <div class="col-md-12 col-sm-12">
                <h1>Blog Page</h1>

                <div class="content-page">
                    {% block blogBody %}

{% endblock %}

    <script src="/assets/frontend/printshop/cms/post.js" type="text/javascript"></script>
