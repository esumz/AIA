<!-- ADD NEW MODAL FORM-->
<div class="modal fade" id="add-field-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Add field</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control field-name" placeholder="Enter name" required="required">
                </div>
                <div class="form-group">
                    <label>Value</label>
                    <textarea class="form-control field-value" placeholder="Enter value" required="required"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn blue add-field-btn">Add</button>
                <button type="button" class="btn default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- END MODAL FORM-->

    <div class="form-group">
        <label class="control-label col-md-2"></label>
        <div class="col-md-10 input-value"></div>
    </div>
